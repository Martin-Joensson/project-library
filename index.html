<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Martin and Mai's Recipe book</title>
  </head>
  <body>
    <img id="title-image" src="assets/kitchen.jpg"></img>
    <h1>Martin and Mai's Recipe book</h1>

<div class="dropdown">
  <div class="dropbtn">Filter</div>
  <div class="dropdown-content">
    <a href="#">World News</a>
    <a href="#">Sports</a>
    <a href="#">Commerce</a>
    <a href="#">Weather</a>
  </div>
</div>
    <div class="controlRow">
      <div class="filterDiv">
        <h2>Filter recipes</h2>
        <div id="filterButtonDiv">
          <button
            class="button active"
            id="all"
            onclick="filterSelection('all')"
          >
            All
          </button>
          <button
            class="button"
            id="american"
            onclick="filterSelection('american')"
          >
            American
          </button>
          <button
            class="button"
            id="asian"
            onclick="filterSelection('south east asian')"
          >
            Asian
          </button>
          <button
            class="button"
            id="italian"
            onclick="filterSelection('Italian')"
          >
            italian
          </button>
          <button
          class="button"
          id="random"
          onclick="filterSelectionIndex('all')"
        >
          Random
        </button>
        </div>
      </div>
      <div class="sortDiv">
        <h2>Sort recipes</h2>
        <div id="sortButtonDiv">
          <button class="button" id="alphabetical" onclick="sortListName()">
            Alphabetical
          </button>
          <button class="button" id="cooking-time" onclick="sortListTime()">
            Cooking Time
          </button>
        </div>
      </div>
    </div>
    <div class="searchDiv">
        <input
          type="text"
          class="search"
          id="search-input"
          placeholder="Search a recipe"
        />
        <button class="search button" id="search-button">Search</button>
      </div>

    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
